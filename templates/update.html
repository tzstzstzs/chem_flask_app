<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
</head>
<body>
    <h1>Update Product</h1>
    <form action="{{ url_for('update_product', id=product.id) }}" method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" value="{{ product.name }}" required><br>
        <label for="description">Description:</label>
        <input type="text" name="description" id="description" value="{{ product.description }}" required><br>
        <label for="price">Price:</label>
        <input type="number" step="0.01" name="price" id="price" value="{{ product.price }}" required><br>
        <label for="category">Category:</label>
        <select name="category" id="category" required>
            {% for category in categories %}
                <option value="{{ category.id }}" {% if category.id == product.category_id %}selected{% endif %}>{{ category.name }}</option>
            {% endfor %}
        </select><br>
        <button type="submit">Update Product</button>
    </form>
    <a href="{{ url_for('index') }}">Back to Products</a>
</body>
</html>
